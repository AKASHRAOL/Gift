<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Celebration</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Roboto', sans-serif;
    scroll-behavior: smooth;
    background: #fff8f0;
    color: #4e342e;
  }

  /* SECTION: Intro */
  .intro {
    height: 100vh;
    background: linear-gradient(135deg, #f9d29d, #f77f00);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }
  .intro h1 {
    font-family: 'Pacifico', cursive;
    font-size: 4rem;
    margin: 0 0 10px;
    text-shadow: 2px 2px 5px #b35400;
  }
  .intro p {
    font-size: 1.5rem;
    max-width: 600px;
    font-weight: 600;
  }
  .intro .scroll-down {
    margin-top: 40px;
    font-size: 1rem;
    color: #662e1c;
    animation: bounce 2s infinite;
    cursor: pointer;
    user-select: none;
  }
  @keyframes bounce {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(10px);}
  }

  /* SECTION: Album */
  .album {
    background: #fff3e0;
    padding: 60px 20px;
    max-width: 1000px;
    margin: 0 auto;
    text-align: center;
  }
  .album h2 {
    font-family: 'Pacifico', cursive;
    font-size: 2.8rem;
    margin-bottom: 40px;
    color: #d05c0e;
  }
  .album-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .album-grid img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .album-grid img:hover {
    transform: scale(1.05);
  }

  /* SECTION: Music */
  .music {
    background: #fff8e1;
    padding: 60px 20px;
    max-width: 700px;
    margin: 0 auto 80px;
    text-align: center;
  }
  .music h2 {
    font-family: 'Pacifico', cursive;
    font-size: 2.8rem;
    margin-bottom: 30px;
    color: #b36100;
  }
  .music audio {
    width: 100%;
    margin-bottom: 25px;
    outline: none;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 20px;
    color: #a0520d;
    font-weight: 600;
    background: #ffe6b3;
  }

  /* Responsive text */
  @media (max-width: 600px) {
    .intro h1 {
      font-size: 3rem;
    }
    .intro p {
      font-size: 1.2rem;
    }
    .album h2, .music h2 {
      font-size: 2rem;
    }
  }

  /* Image Modal */
  #modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  #modal img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 10px;
    box-shadow: 0 0 20px #fff;
  }
  #modal .close-btn {
    position: fixed;
    top: 25px;
    right: 30px;
    font-size: 2.5rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
